<main class="container">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Signup</h3>
    </div>
    <form name="signupForm" ng-submit="$ctrl.signup()">
    <div class="panel-body">
        <div class="form-group">
            <label for="inputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              ng-model="$ctrl.signupForm.email"
              required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="alert alert-danger" role="alert" ng-if="$ctrl.signUpFailed">{{ $ctrl.message }}</div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Enter username"
              ng-model="$ctrl.signupForm.username"
              required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              minlength = "5"
              maxlength = "20"
              ng-model="$ctrl.signupForm.password"
              required>
        </div>
        <div class="form-group">
            <label for="inputPassword2">Password Match</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Re-Enter Password"
              minlength = "5"
              maxlength = "20"
              ng-model="$ctrl.signupForm.password2"
              required>
        </div>
        <div class="alert alert-danger" role="alert" ng-if="$ctrl.passwordsFailed">{{ $ctrl.message }}</div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#pleaseWaitDialog">Submit</button>
        <button type="submit" class="btn btn-primary" onclick="window.location='/login';">Login</button>
    </div>
  </form>
</div>
<div class="modal" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
        <div id="ajax_loader">
          <img src="images/ajax-loader.gif" width="100px" style="display: block; margin-left: auto; margin-right: auto; padding-top: 250px">
        </div>
</div>
</main>
