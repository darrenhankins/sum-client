<div class="col-sm-12 panel-body-groups">
    <h2>Add Item</h2>
</div>

</div>

<!-- <form ng-submit="$ctrl.newItem()"> -->
<form ng-submit="addJeepItem()">
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Jeep" ng-model="$ctrl.data.name" required>
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="InputDescription">Description</label>
    <textarea class="form-control" id="InputDescription" rows="3" placeholder="2015 Red Jeep 4x4" ng-model="$ctrl.data.description"></textarea>
  </div>
  <div class="form-group">
    <label for="InputImageUrl">Image Url</label>
    <input type="text" class="form-control" id="InputImageUrl" aria-describedby="imageUrlHelp" placeholder="../jeep.jpg" ng-model="$ctrl.data.image_url">
    <small id="imageUrlHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      Is this item for sale?
      <input type="checkbox" class="form-check-input" ng-model="sale">
    </label>
  </div>
<div class="form-group" ng-show="sale">
  <label for="InputPrice">Price</label>
  <input type="number" class="form-control" id="InputPrice" aria-describedby="pricelHelp" placeholder="$" ng-model="$ctrl.data.price">
  <small id="pricelHelp" class="form-text text-muted"></small>
</div>
<hr>

<!-- Dropdown checkboxes -->
<label for="InputImageUrl">Groups</label>
<div class="row padding">
    <div ng-repeat="group in $ctrl.groups">

    <div class="col-xs-6 col-sm-3">
        <div class="checkbox">
            <label ng-if="$ctrl.groupEdit[group.id]" ><input type="checkbox" ng-model="$ctrl.data.group[group.id]"  checked>{{ group.name }}</label>
            <label ng-if="!$ctrl.groupEdit[group.id]"><input type="checkbox" ng-model="$ctrl.data.group[group.id]" >{{ group.name }}</label>
        </div>
        <!-- <div class="input-group">
            <span class="input-group-addon"><input type="checkbox" aria-label="...">Test</span>
            <input type="text" class="form-control" aria-label="...">
        </div> -->
        <!-- /input-group -->
    </div>
    </div>
</div>

  <button type="submit" class="btn btn-success">Submit</button>
  <a href="/profile/items" class="btn btn-danger bottom-right" role="button">Cancel</a>
</form>
